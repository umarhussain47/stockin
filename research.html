<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stock In - Research</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="nav">
        <a href="/research.html">Research</a> |
        <a href="/recents.html">Recents</a>
    </nav>
    <main class="container">
        <h1>Research</h1>
        <div class="form">
            <label>Company (e.g. Tesla)</label>
            <input id="company" placeholder="Company name" />
            <label>Tab</label>
            <select id="tab">
                <option value="General">General</option>
                <option value="News">News</option>
                <option value="Financials">Financials</option>
                <option value="Forecast">Forecast</option>
            </select>
            <label>Question</label>
            <textarea id="question" rows="4" placeholder="Ask anything about the company..."></textarea>
            <button id="askBtn">Ask</button>
        </div>
        <section id="answerSection" class="answer"></section>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
