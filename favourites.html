<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stock In - Favourites</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="nav">
        <a href="/research.html">Research</a> |
        <a href="/recents.html">Recents</a> |
        <a href="/favourites.html">Favourites</a>
    </nav>

    <main class="container">
        <h1>Favourites</h1>
        <div id="favList">Loading...</div>
        <div id="newsSection" class="news-card"></div>
    </main>

    <script>
        async function loadFavourites() {
            const root = document.getElementById('favList');
            root.innerHTML = 'Loading...';

            try {
                const res = await fetch('/api/favourites');
                const j = await res.json();

                root.innerHTML = '';

                if (!j.favourites || j.favourites.length === 0) {
                    root.innerText = 'No favourite companies yet.';
                    return;
                }

                j.favourites.forEach(fav => {
                    const div = document.createElement('div');
                    div.className = 'favourite';
                    div.innerHTML = `
                        <strong>${fav.company_name}</strong>
                        <div class="meta">Added at: ${fav.created_at}</div>
                        <button class="removeBtn">üóëÔ∏è Remove</button>
                        <button class="newsBtn">üì∞ View News</button>
                    `;

                    // Remove button
                    div.querySelector('.removeBtn').onclick = async () => {
                        if (!confirm(`Remove "${fav.company_name}" from favourites?`)) return;
                        const res = await fetch('/api/favourites', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                company_id: fav.id || 0,
                                company_name: fav.company_name,
                                isFavourite: false
                            })
                        });
                        if (res.ok) {
                            alert(`Removed ${fav.company_name}`);
                            div.remove();
                        }
                    };

                    // View News button
                    div.querySelector('.newsBtn').onclick = async () => {
                        const newsDiv = document.getElementById('newsSection');
                        newsDiv.innerHTML = `<h2>Fetching news for ${fav.company_name}...</h2>`;
                        try {
                            const res = await fetch('/api/news_for_company', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ company_name: fav.company_name })
                            });
                            const data = await res.json();

                            if (data.articles && data.articles.length > 0) {
                                newsDiv.innerHTML = `
                                    <h2>Latest news about ${fav.company_name}</h2>
                                    <ul>
                                        ${data.articles.map(a => `
                                            <li>
                                                <a href="${a.url}" target="_blank">${a.title}</a>
                                                <small>(${a.source || 'Unknown'} ‚Äì ${new Date(a.publishedAt).toLocaleDateString()})</small>
                                            </li>`).join('')}
                                    </ul>
                                `;
                            } else {
                                newsDiv.innerHTML = `<p>No recent news found for ${fav.company_name}.</p>`;
                            }
                        } catch (err) {
                            newsDiv.innerHTML = `<p>Error fetching news for ${fav.company_name}.</p>`;
                        }
                    };

                    root.appendChild(div);
                });
            } catch (err) {
                console.error('Error loading favourites:', err);
                root.innerText = 'Failed to load favourites.';
            }
        }

        loadFavourites();
    </script>
</body>
</html>
