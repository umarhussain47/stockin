<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stock In - Favourites</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <nav class="nav">
        <a href="/research.html">Research</a> |
        <a href="/recents.html">Recents</a> |
        <a href="/favourites.html">Favourites</a>

    </nav>
    <main class="container">
        <h1>Favourites</h1>
        <div id="favList">Loading...</div>
    </main>
    <script>
        async function loadFavourites() {
            const root = document.getElementById('favList');
            root.innerHTML = 'Loading...';

            try {
                const res = await fetch('/api/favourites');
                const j = await res.json();

                root.innerHTML = '';

                if (!j.favourites || j.favourites.length === 0) {
                    root.innerText = 'No favourite companies yet.';
                    return;
                }

                j.favourites.forEach(fav => {
                    const div = document.createElement('div');
                    div.className = 'favourite';
                    div.innerHTML = `
                    <strong>${fav.company_name}</strong>
                    <div class="meta">Added at: ${fav.created_at}</div>
                    <button class="removeBtn" title="Remove from favourites">üóëÔ∏è</button>
                `;

                    const btn = div.querySelector('.removeBtn');
                    btn.addEventListener('click', async () => {
                        const confirmDelete = confirm(`Remove "${fav.company_name}" from favourites?`);
                        if (!confirmDelete) return;

                        try {
                            const res = await fetch('/api/favourites', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    company_id: fav.id || 0,
                                    company_name: fav.company_name,
                                    isFavourite: false
                                })
                            });

                            if (res.ok) {
                                alert(`Removed ${fav.company_name} from favourites.`);
                                div.remove();
                            } else {
                                const err = await res.json();
                                alert(`Failed to remove: ${err.error || res.statusText}`);
                            }
                        } catch (err) {
                            console.error('Error removing favourite:', err);
                            alert('Error removing favourite.');
                        }
                    });

                    root.appendChild(div);
                });
            } catch (err) {
                console.error('Error loading favourites:', err);
                root.innerText = 'Failed to load favourites.';
            }
        }

        loadFavourites();
    </script>

</body>

</html>
