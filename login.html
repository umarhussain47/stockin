<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Stock In - Login</title>
    <link rel="stylesheet" href="/static/styles.css"> 
    
    <style>
        /* ========================================================= */
        /* AUTH PAGE ISOLATION STYLES */
        /* ========================================================= */
        
        /* 1. Centering Rule: Overrides the external CSS for this page only */
        .container.center-content {
            flex: 1;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust based on your nav height */
            max-width: none;
            margin: 0;
            padding: 20px;
        }

        /* 2. AUTH CARD Styling */
        .auth-card {
            background: #fff;
            width: 100%;
            max-width: 400px; /* Limits the size of the card */
            padding: 35px 30px;
            border-radius: 10px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .auth-card h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #1e293b;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px; 
        }

        /* 3. AUTH FORM & INPUTS */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .auth-form input {
            padding: 14px;
            border-radius: 8px; 
            font-size: 15px;
            width: 100%;
            border: 1px solid #cbd5e1;
            margin-bottom: 0; 
        }

        .auth-form input:focus {
            border-color: #38bdf8; 
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        /* 4. BUTTON Styling */
        .auth-form .btn {
            padding: 14px;
            background: #38bdf8; 
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
            border: none;
            color: white;
            transition: 0.25s;
        }

        .auth-form .btn:hover {
            background: #0d6efd;
            transform: none;
        }

        /* 5. TEXT & LINKS */
        .error {
            color: #f44336; 
            font-size: 13px;
            min-height: 18px;
            margin-top: 5px;
        }

        .switch-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-text a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }
        
        /* 6. NAV Bar Fix (if needed) */
        /* If the external CSS is not correctly styling the nav bar, you might need 
           to copy the full .nav and .nav-links-utility styles here as well. 
           However, based on our final styles.css, the external file should handle the NAV. */
    </style>
</head>

<body>
    <nav class="nav">
    <div class="nav-brand">
        <a href="/login.html">Stock In</a> 
    </div>
    
    <div class="nav-links-main">
        </div>

    <div class="nav-links-utility">
        <a href="/login.html" class="active">Login</a>
        <a href="/signup.html">Signup</a>
    </div>
    </nav>

    <main class="container center-content">
        <div class="auth-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Log in to continue</p>

            <div class="auth-form">
                <input id="email" type="email" placeholder="Email" required />
                <input id="password" type="password" placeholder="Password" required />
                <button id="loginBtn" class="btn">Log In</button>
                <p id="message" class="error"></p>

                <p class="switch-text">
                    Don't have an account?
                    <a href="/signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

<script src="/static/app.js"></script>
</body>
</html>
